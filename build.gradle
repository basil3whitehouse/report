apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'codenarc'

project.group = 'com.github.damage-control'
project.artifactId = 'html-report-generator'
project.version = '1.0-SNAPSHOT'

codenarc.configFile = file('codenarc.groovy')

repositories {
    mavenCentral()
}

dependencies {
    groovy          group: 'org.codehaus.groovy',   name: 'groovy-all',     version: '1.8.6'
    compile         group: 'org.codehaus.groovy',   name: 'groovy-all',     version: '1.8.6'
    compile         group: 'commons-io',            name: 'commons-io',     version: '1.3.2'
    testCompile     group: 'org.spockframework',    name: 'spock-core',     version: '0.6-groovy-1.8'
}
